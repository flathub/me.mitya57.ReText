app-id: me.mitya57.ReText
runtime: org.kde.Platform
runtime-version: 6.5
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 6.5
command: retext
rename-icon: retext
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess

modules:
  # generated with flatpak-pip-generator
  - python3-Markdown.json
  - python3-docutils.json
  - python3-Markups.json
  - python3-pyenchant.json

  - name: retext
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/retext-project/retext.git
        tag: 8.0.1
        commit: 9ab783f766ab3d18d2d6eed05a168577a64d7ddc
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/
      - cp -r ReText/icons/*.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/
